<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>معالم الحرمين الشريفين</title>
    <style>
        :root {
            --الخلفية: #000;
            --الذهب: #D4AF37;
            --زجاج: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--الخلفية);
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        /* لایه اصلی تصویر پس‌زمینه */
        #المشهد_السينمائي {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .تظليل_الحماية {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.2) 50%, 
                rgba(0,0,0,0.9) 100%);
            z-index: 2;
        }

        /* منوی زبان - گوشه بالا سمت چپ (بدون تداخل با ناچ موبایل) */
        .حاوية_اللغات {
            position: fixed; top: 40px; left: 30px; z-index: 1000;
        }

        #قائمة_اللغات {
            background: var(--زجاج);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 10px 15px; border-radius: 12px;
            cursor: pointer; font-size: 14px; outline: none;
        }

        /* بخش متن - در بالاترین نقطه صفحه */
        .منطقة_النصوص {
            position: relative; z-index: 10;
            padding: 80px 8% 0 8%; /* متن کاملاً بالا آمد */
            pointer-events: none;
        }

        .اسم_المكان {
            font-size: clamp(2rem, 8vw, 4.5rem);
            margin: 0; font-weight: 100; color: var(--الذهب);
            letter-spacing: -1px;
        }

        .وصف_المكان {
            font-size: clamp(0.95rem, 1.8vw, 1.25rem);
            line-height: 1.8; margin-top: 15px;
            max-width: 600px; opacity: 0.85;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        /* ناوبری پایینی */
        .تصفح_المواقع {
            position: fixed; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 25px; z-index: 100;
        }

        .نقطة_موقع {
            font-size: 10px; letter-spacing: 3px; cursor: pointer;
            opacity: 0.5; transition: 0.5s;
        }

        .نقطة_موقع.نشطة {
            opacity: 1; color: var(--الذهب);
            border-bottom: 2px solid var(--الذهب);
        }

        /* نوار لودینگ طلایی */
        .خط_التحميل {
            position: fixed; top: 0; left: 0; height: 3px;
            background: var(--الذهب); z-index: 2000; width: 0%;
            transition: width 0.4s;
        }
    </style>
</head>
<body>

    <div id="شريط" class="خط_التحميل"></div>

    <div id="المشهد_السينمائي">
        <div class="تظليل_الحماية"></div>
    </div>

    <div class="حاوية_اللغات">
        <select id="قائمة_اللغات" onchange="تغيير_اللغة(this.value)">
            <option value="fa">فارسی</option>
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
            <option value="ur">اردو</option>
            <option value="id">Indonesian</option>
        </select>
    </div>

    <main class="منطقة_النصوص">
        <h1 id="عنوان" class="اسم_المكان">...</h1>
        <p id="وصف" class="وصف_المكان">...</p>
    </main>

    <nav class="تصفح_المواقع">
        <div class="نقطة_موقع نشطة" onclick="تبديل('haram', this)">HARAM</div>
        <div class="نقطة_موقع" onclick="تبديل('nabawi', this)">NABAWI</div>
        <div class="نقطة_موقع" onclick="تبديل('hira', this)">HIRA</div>
    </nav>

    <script>
        const المعطيات = {
            'haram': {
                fa: { اسم: "مسجد الحرام", متن: "بزرگترین مسجد جهان اسلام؛ جایی که کعبه در قلب آن مثل خورشید می‌درخشد." },
                ar: { اسم: "المسجد الحرام", متن: "أعظم مساجد الإسلام، يتوسطه الكعبة المشرفة قبلة المصلين." },
                en: { اسم: "The Grand Mosque", متن: "The holiest sanctuary, where the Kaaba stands as the heart of the world." },
                tr: { اسم: "Mescid-i Haram", متن: "Kâbe'yi çevreleyen mukaddes mabed." },
                ur: { اسم: "مسجد الحرام", متن: "اسلام کی سب سے بڑی مسجد اور کعبہ کا مسکن۔" },
                id: { اسم: "Masjidil Haram", متن: "Masjid terbesar di dunia, tempat berdirinya Ka'bah." },
                صورة: "https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=2000"
            },
            'nabawi': {
                fa: { اسم: "مسجد النبی", متن: "حرم مطهر رسول الله (ص)؛ واحه آرامش در قلب مدینه منوره." },
                ar: { اسم: "المسجد النبوي", متن: "مسجد النبي محمد ﷺ، ثاني أقدس المساجد ومنبع السكينة." },
                en: { اسم: "Prophet's Mosque", متن: "The sanctuary of Prophet Muhammad, a place of ultimate peace." },
                tr: { اسم: "Mescid-i Nebevi", متن: "Peygamber Efendimizin nurlu mescidi." },
                ur: { اسم: "مسجد نبوی", متن: "نبی کریم ﷺ کی مسجد اور امن و سکون کا گہوارہ۔" },
                id: { اسم: "Masjid Nabawi", متن: "Masjid Nabi di Madinah, tempat penuh ketenangan." },
                صورة: "https://images.unsplash.com/photo-1564769662533-4f00a87b4056?q=80&w=2000"
            },
            'hira': {
                fa: { اسم: "غار حرا", متن: "نقطه آغاز وحی؛ جایی که زمین به آسمان متصل شد." },
                ar: { اسم: "غار حراء", متن: "في أعلى جبل النور، حيث بدأ نزول الوحي الإلهي." },
                en: { اسم: "Hira Cave", متن: "Located in Mount Noor, the sacred place of the first revelation." },
                tr: { اسم: "Hira Mağarası", متن: "İlk vahyin indiği mübareک yer." },
                ur: { اسم: "غار حرا", متن: "وہ مقام جہاں پہلی وحی نازل ہوئی۔" },
                id: { اسم: "Gua Hira", متن: "Tempat wahyu pertama diturunkan kepada Nabi." },
                صورة: "https://images.unsplash.com/photo-1610448721566-47369c768e70?q=80&w=2000"
            }
        };

        let لغة = 'fa';
        let مکان = 'haram';

        function تغيير_اللغة(L) {
            لغة = L;
            document.documentElement.dir = (['en','tr','id'].includes(L)) ? 'ltr' : 'rtl';
            تحديث();
        }

        function تبديل(K, el) {
            مکان = K;
            document.querySelectorAll('.نقطة_موقع').forEach(n => n.classList.remove('نشطة'));
            el.classList.add('نشطة');
            
            const شريط = document.getElementById('شريط');
            شريط.style.width = '40%';
            
            const img = new Image();
            img.src = المعطيات[K].صورة;
            img.onload = () => {
                const bg = document.getElementById('المشهد_السينمائي');
                bg.style.opacity = '0';
                setTimeout(() => {
                    bg.style.backgroundImage = `url('${img.src}')`;
                    bg.style.opacity = '1';
                    شريط.style.width = '100%';
                    setTimeout(() => { شريط.style.width = '0%'; }, 200);
                    تحديث();
                }, 400);
            };
        }

        function تحديث() {
            const d = المعطيات[مکان][لغة];
            document.getElementById('عنوان').innerText = d.اسم;
            document.getElementById('وصف').innerText = d.متن;
        }

        تبديل('haram', document.querySelector('.نقطة_موقع'));
    </script>
</body>
</html>

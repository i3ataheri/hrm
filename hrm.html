<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>بوابة الحرمين الشريفين</title>
    <style>
        :root {
            --لون_الأسود: #000000;
            --لون_الذهب: #D4AF37;
            --شفافية_الزجاج: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--لون_الأسود);
            color: white; font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        /* تصویر پس‌زمینه سینمایی */
        #المشهد {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1s ease-in-out; z-index: 1;
        }

        .تظليل {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.9) 100%);
            z-index: 2;
        }

        /* منوی زبان در بالا سمت چپ */
        .منطقة_اللغات {
            position: fixed; top: 30px; left: 30px; z-index: 1000;
        }

        #اختيار_اللغة {
            background: var(--شفافية_الزجاج);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 15px; border-radius: 12px;
            cursor: pointer; font-size: 14px;
        }

        /* متن در بالاترین قسمت صفحه */
        .المحتوى {
            position: relative; z-index: 10;
            padding: 80px 8% 0 8%; /* متن در بالا قرار گرفت */
            pointer-events: none;
        }

        .عنوان {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0; font-weight: 100; color: var(--لون_الذهب);
        }

        .وصف {
            font-size: clamp(1rem, 2vw, 1.3rem);
            line-height: 1.8; margin-top: 20px;
            max-width: 600px; opacity: 0.9;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* ناوبری پایین */
        .الأزرار_السفلية {
            position: fixed; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 30px; z-index: 100;
        }

        .زر_موقع {
            font-size: 11px; letter-spacing: 3px; cursor: pointer;
            opacity: 0.4; transition: 0.5s;
        }

        .زر_موقع.نشط { opacity: 1; color: var(--لون_الذهب); }
    </style>
</head>
<body>

    <div id="المشهد">
        <div class="تظليل"></div>
    </div>

    <div class="منطقة_اللغات">
        <select id="اختيار_اللغة" onchange="تغيير_اللغة(this.value)">
            <option value="fa">فارسی</option>
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
            <option value="ur">اردو</option>
            <option value="id">Indonesian</option>
            <option value="fr">Français</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <main class="المحتوى">
        <h1 id="عنوان_المكان" class="عنوان">...</h1>
        <p id="وصف_المكان" class="وصف">...</p>
    </main>

    <nav class="الأزرار_السفلية">
        <div class="زر_موقع نشط" onclick="تبديل('haram', this)">HARAM</div>
        <div class="زر_موقع" onclick="تبديل('nabawi', this)">NABAWI</div>
        <div class="زر_موقع" onclick="تبديل('hira', this)">HIRA</div>
    </nav>

    <script>
        const داتا = {
            'haram': {
                fa: { اسم: "مسجد الحرام", شرح: "بزرگترین مسجد جهان؛ جایی که کعبه در قلب آن مثل خورشید می‌درخشد." },
                ar: { اسم: "المسجد الحرام", شرح: "أطهر بقاع الأرض وقبلة المسلمين في مشارق الأرض ومغاربها." },
                en: { اسم: "The Grand Mosque", شرح: "The most sacred site in Islam, heart of the spiritual world." },
                tr: { اسم: "Mescid-i Haram", شرح: "Müslümanların kıblesi olan Kâbe'yi çevreleyen kutsal mescit." },
                ur: { اسم: "مسجد الحرام", شرح: "دنیا کی سب سے مقدس مسجد جہاں خانہ کعبہ واقع ہے۔" },
                id: { اسم: "Masjidil Haram", شرح: "Masjid tersuci di dunia, rumah bagi Ka'bah." },
                fr: { اسم: "La Grande Mosquée", شرح: "Le lieu le plus sacré de l'Islam à La Mecque." },
                ru: { اسم: "Аль-Харам", شرح: "Главная святыня ислама в Мекке." },
                صورة: "https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=2000"
            },
            'nabawi': {
                fa: { اسم: "مسجد النبی", شرح: "حرم مطهر رسول الله (ص)؛ واحه آرامش در قلب مدینه منوره." },
                ar: { اسم: "المسجد النبوي", شرح: "مسجد النبي ﷺ ومنبع الأنوار الإلهية في المدينة المنورة." },
                en: { اسم: "Prophet's Mosque", شرح: "The peaceful sanctuary of the Messenger of Allah." },
                صورة: "https://images.unsplash.com/photo-1564769662533-4f00a87b4056?q=80&w=2000"
            }
        };

        let لغة = 'fa';
        let موقع = 'haram';

        function تغيير_اللغة(L) {
            لغة = L;
            document.documentElement.dir = (['en','tr','fr','ru','id'].includes(L)) ? 'ltr' : 'rtl';
            تحديث();
        }

        function تبديل(K, el) {
            موقع = K;
            document.querySelectorAll('.زر_موقع').forEach(z => z.classList.remove('نشط'));
            el.classList.add('نشط');
            
            const img = new Image();
            img.src = داتا[K].صورة;
            img.onload = () => {
                document.getElementById('المشهد').style.backgroundImage = `url('${img.src}')`;
                تحديث();
            };
        }

        function تحديث() {
            const d = داتا[موقع][لغة] || داتا[موقع]['en'];
            document.getElementById('عنوان_المكان').innerText = d.اسم;
            document.getElementById('وصف_المكان').innerText = d.شرح;
        }

        تبديل('haram', document.querySelector('.زر_موقع'));
    </script>
</body>
</html>
